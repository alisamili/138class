<script type="text/javascript">
	// 第三步
	$(function  () {
		// 里面的逻辑，在页面加载完之后进行处理
		
		// function  () {
			//回调函数			
		// }

		$(".change_box li").click(function  () {//给我们的切换框加上了点击事件
			// alert("点我干吗？");
			// 怎么切换
			// 点击第一个白色方框，显示第一张图片---------0
			$(".show_div").removeClass('show_div');
			if($(this).index()==0){
				// 显示第一张图片
				$(".banner_box div").eq(0).find('img').addClass("show_div");
			}else if($(this).index()==1){
				$(".banner_box div").eq(1).find('img').addClass("show_div");
			}


			// 点击第二个白色方框，显示第二张图片---------1

		})
	})
</script>
